name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: kiro-pro-free-windows.exe
            asset_name: kiro-pro-free-windows.exe
          - os: ubuntu-latest
            artifact_name: kiro-pro-free-linux
            asset_name: kiro-pro-free-linux
          - os: macos-latest
            artifact_name: kiro-pro-free-macos
            asset_name: kiro-pro-free-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --name kiro-pro-free --clean kiro_main.py

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\kiro-pro-free.exe dist\${{ matrix.artifact_name }}
        shell: cmd

      - name: Rename artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/kiro-pro-free dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/kiro-pro-free-windows.exe/kiro-pro-free-windows.exe
            artifacts/kiro-pro-free-linux/kiro-pro-free-linux
            artifacts/kiro-pro-free-macos/kiro-pro-free-macos
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
