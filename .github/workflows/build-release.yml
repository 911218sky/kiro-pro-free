name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - feature/improvements
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: kiro-pro-free-windows.exe
            asset_name: kiro-pro-free-windows.exe
          - os: ubuntu-latest
            artifact_name: kiro-pro-free-linux
            asset_name: kiro-pro-free-linux
          - os: macos-latest
            artifact_name: kiro-pro-free-macos
            asset_name: kiro-pro-free-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install upx -y

      - name: Install UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install upx

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --name kiro-pro-free --clean --strip --upx-dir /usr/bin kiro_main.py
        if: matrix.os == 'ubuntu-latest'

      - name: Build executable (Windows)
        run: |
          pyinstaller --onefile --name kiro-pro-free --clean kiro_main.py
        if: matrix.os == 'windows-latest'

      - name: Build executable (macOS)
        run: |
          pyinstaller --onefile --name kiro-pro-free --clean --strip kiro_main.py
        if: matrix.os == 'macos-latest'

      - name: Compress with UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: upx --best --lzma dist\kiro-pro-free.exe
        continue-on-error: true

      - name: Compress with UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: upx --best --lzma dist/kiro-pro-free
        continue-on-error: true

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\kiro-pro-free.exe dist\${{ matrix.artifact_name }}
        shell: cmd

      - name: Rename artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/kiro-pro-free dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: kiro-pro-free ${{ steps.version.outputs.version }}
          files: |
            artifacts/kiro-pro-free-windows.exe/kiro-pro-free-windows.exe
            artifacts/kiro-pro-free-linux/kiro-pro-free-linux
            artifacts/kiro-pro-free-macos/kiro-pro-free-macos
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
