name: Sync Upstream

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/iamaanahmad/kiro-pro-free.git
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count 2>/dev/null || echo "0")
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt "0" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "[INFO] Found $UPSTREAM_COMMITS new commits from upstream"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "[INFO] Already up to date with upstream"
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            echo "[WARNING] Merge conflict detected, attempting to resolve..."
            git checkout --theirs .
            git add .
            git commit -m "chore: resolve merge conflicts from upstream (auto)"
          }

      - name: Push changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git push origin main

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_updates }}" == "true" ]; then
            echo "✅ Synced ${{ steps.check.outputs.upstream_commits }} commits from upstream"
          else
            echo "✅ No updates from upstream"
          fi
