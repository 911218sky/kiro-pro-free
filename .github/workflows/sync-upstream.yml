name: Sync Upstream

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
      new_version: ${{ steps.latest_release.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/iamaanahmad/kiro-pro-free.git
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count 2>/dev/null || echo "0")
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt "0" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "[INFO] Found $UPSTREAM_COMMITS new commits from upstream"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "[INFO] Already up to date with upstream"
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            echo "[WARNING] Merge conflict detected, attempting to resolve..."
            git checkout --theirs .
            git add .
            git commit -m "chore: resolve merge conflicts from upstream (auto)"
          }

      - name: Push changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git push origin main

      - name: Get latest release version
        if: steps.check.outputs.has_updates == 'true'
        id: latest_release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "[INFO] New release version: $NEW_VERSION"

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_updates }}" == "true" ]; then
            echo "✅ Synced from upstream, preparing to test..."
          else
            echo "✅ No updates from upstream"
          fi

  test:
    needs: sync
    if: needs.sync.outputs.has_updates == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "import kiro_config; print('[OK] kiro_config')"
          python -c "import kiro_main; print('[OK] kiro_main')"
          python -c "import kiro_reset_machine; print('[OK] kiro_reset_machine')"
          python -c "import kiro_bypass_token_limit; print('[OK] kiro_bypass_token_limit')"
          python -c "import kiro_disable_auto_update; print('[OK] kiro_disable_auto_update')"

  release:
    needs: [sync, test]
    if: needs.sync.outputs.has_updates == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag ${{ needs.sync.outputs.new_version }}
          git push origin ${{ needs.sync.outputs.new_version }}

      - name: Summary
        run: |
          echo "✅ Tests passed!"
          echo "✅ Created tag ${{ needs.sync.outputs.new_version }}"
          echo "✅ Build and Release workflow will be triggered"
